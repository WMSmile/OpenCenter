<extend name="Public/base"/>

<!-- 子导航 -->
<block name="sidebar">
    <include file="sidemenu" />
</block>

<block name="body">
	<!-- 标题 -->
	<div class="main-title">
		<h2>
		文档列表({$_total}) [
		<volist name="rightNav" id="nav">
		<a href="{:U('article/index','cate_id='.$nav['id'])}">{$nav.title}</a>
			<if condition="count($rightNav) gt $i"><i class="ca"></i></if>
		</volist>
		<present name="article">：<a href="{:U('article/index','cate_id='.$cate_id.'&pid='.$article['id'])}">{$article.title}</a></present>
		]
		<eq name="allow" value="0">（该分类不允许发布内容）</eq>
		</h2>
	</div>

	<!-- 按钮工具栏 -->
	<div class="with-padding row">
		<div class="col-xs-9">
			<div class="btn-group">
				<gt name="allow" value="0">
					<button class="btn document_add" <if condition="count($model) eq 1">url="{:U('article/add',array('cate_id'=>$cate_id,'pid'=>I('pid',0),'model_id'=>$model[0]))}"</if>>新 增
						<if condition="count($model) gt 1"><i class="btn-arrowdown"></i></if>
					</button>
					<if condition="count($model) gt 1">
					<ul class="dropdown nav-list">
						<volist name="model" id="vo">
						<li><a href="{:U('article/add',array('cate_id'=>$cate_id,'model_id'=>$vo,'pid'=>I('pid',0)))}">{$vo|get_document_model='title'}</a></li>
						</volist>
					</ul>
					</if>
				<else/>
					<button class="btn disabled" >新 增
						<if condition="count($model) gt 1"><i class="btn-arrowdown"></i></if>
					</button>
				</gt>
			</div>
            <button class="btn ajax-post" target-form="ids" url="{:U("Article/setStatus",array("status"=>1))}">启 用</button>
			<button class="btn ajax-post" target-form="ids" url="{:U("Article/setStatus",array("status"=>0))}">禁 用</button>
			<button class="btn ajax-post" target-form="ids" url="{:U("Article/move")}">移 动</button>
			<button class="btn ajax-post" target-form="ids" url="{:U("Article/copy")}">复 制</button>
			<button class="btn ajax-post" target-form="ids" hide-data="true" url="{:U("Article/paste")}">粘 贴</button>
			<input type="hidden" class="hide-data" name="cate_id" value="{$cate_id}"/>
			<input type="hidden" class="hide-data" name="pid" value="{$pid}"/>
			<button class="btn ajax-post confirm" target-form="ids" url="{:U("Article/setStatus",array("status"=>-1))}">删 除</button>
			<!-- <button class="btn document_add" url="{:U('article/batchOperate',array('cate_id'=>$cate_id,'pid'=>I('pid',0)))}">导入</button> -->
			<button class="btn list_sort" url="{:U('sort',array('cate_id'=>$cate_id,'pid'=>I('pid',0)),'')}">排序</button>
		</div>

        <div class="col-xs-3">
            <form class="search-form">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button id="sch-sort-txt" type="button" class="btn btn-default dropdown-toggle"
                                data-toggle="dropdown" data="{$status}">
                            <if condition="get_status_title($status) eq ''">所有
                                <else/>
                                {:get_status_title($status)}
                            </if>
                            <span class="caret"></span></button>
                        <ul class="dropdown-menu" role="menu" data-role="status">
                            <li><a href="javascript:;" value="">所有</a></li>
                            <li><a href="javascript:;" value="1">正常</a></li>
                            <li><a href="javascript:;" value="0">禁用</a></li>
                            <li><a href="javascript:;" value="2">待审核</a></li>
                        </ul>
                    </div>
                    <!-- /btn-group -->
                    <input name="title" type="text" class="form-control" placeholder="输入文档标题" value="{:I('title')}">{$status}
                  <span class="input-group-btn">
                            <a url="{:U('article/index','pid='.I('pid',0).'&cate_id='.$cate_id,false)}"
                               class="btn btn-default" href="javascript:;" id="search" url="{:U('config/index')}"><i
                                    class="icon-search"></i></a>
                      <button type="button" class="btn btn-default" tabindex="-1" data-target="#adv_panel"
                              data-toggle="toggle">高级
                      </button></span>

                </div>
                <!-- /input-group -->
            </form>
            <div class="panel " id="adv_panel" style="position: absolute;background: white;display: none">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <small>创建时间</small>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" id="time-start" name="time-start" class="text form-control"
                                   style="width: 100px;" value="" placeholder="起始时间"/>
                        </div>
                        <div class="col-xs-1 text-center">
                            —
                        </div>
                        <div class="col-xs-4">
                            <input type="text" id="time-end" name="time-end" class="text form-control" value=""
                                   placeholder="结束时间"/>
                        </div>
                    </div>
                </div>
            </div>


        </div>
		<!-- 高级搜索 -->

	</div>

	<!-- 数据表格 -->
    <div class="data-table with-padding">
		<table class="table table-striped table-bordered">
            <!-- 表头 -->
            <thead>
                <tr>
                    <th class="row-selected row-selected">
                        <input class="check-all" type="checkbox">
                    </th>
                    <volist name="list_grids" id="field">
                        <th>{$field.title}</th>
                    </volist>
                </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
                <volist name="list" id="data">
                    <tr>
                        <td><input class="ids" type="checkbox" value="{$data['id']}" name="ids[]"></td>
                        <volist name="list_grids" id="grid">
                            <td>{:get_list_field($data,$grid,$model_list)}</td>
                        </volist>
                    </tr>
                </volist>
            </tbody>
        </table>
	</div>
	<!-- 分页 -->
    <div class="page">
        {$_page}
    </div>
</div>

</block>
<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">

    $(function () {
        //搜索功能
        $("#search").click(function () {
            var url = $(this).attr('url');
            var status = $("#sch-sort-txt").attr("data");
            var query = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
            query = query.replace(/^&/g, '');
            if (status != '') {
                query += 'status=' + status + "&" + query;
            }
            if (url.indexOf('?') > 0) {
                url += '&' + query;
            } else {
                url += '?' + query;
            }
            window.location.href = url;
        });


        $("[data-role=status]").find("a").each(function () {
            $(this).click(function () {
                var text = $(this).text();
                $("#sch-sort-txt").html(text+' <span class="caret"></span>').attr("data", $(this).attr("value"));
            })
        });

        //回车自动提交
        $('.search-form').find('input').keyup(function (event) {
            if (event.keyCode === 13) {
                $("#search").click();
            }
        });

        $('#time-start').datetimepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            minView: 2,
            autoclose: true
        });
        $('#time-end').datetimepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            minView: 2,
            autoclose: true,
            pickerPosition: 'right'
        });
        $('#datetimepicker').datetimepicker({
            format: 'yyyy-mm-dd',
            language: "zh-CN",
            minView: 2,
            autoclose: true,
            pickerPosition: 'bottom-left'
        })

    });
</script>
</block>

<php>if(check_reg_type($type)){</php>
<div class="modal-body">
    <switch name="type">
        <case value="email">
             <div class="form-horizontal  center_info ">
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">请输入{$cName}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control pull-left" id="account" name="account"
                               placeholder="{$cName}">
                        <a class="pull-left lh32 " data-row="getVerify" style="margin-left: 10px">发送验证邮件</a>
                    </div>
                </div>

                <input type="hidden" class="form-control" name="type" value="{$type}">
            </div>
        </case>
        <case value="mobile">
            <form class="form-horizontal center_info ajax-form" role="form"
                  action="{:U('ucenter/config/checkVerify')}" method="post">
                <div class="form-group">
                    <label for="account" class="col-sm-2 control-label">请输入{$cName}</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control pull-left" id="account" name="account"
                               placeholder="{$cName}">
                        <a class="pull-left lh32 " data-row="getVerify" style="margin-left: 10px">获取验证码</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="verify" class="col-sm-2 control-label">验证码</label>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="verify" placeholder="验证码" name="verify">
                    </div>
                </div>

                <input type="hidden" class="form-control" name="type" value="{$type}">
                <input type="hidden" class="form-control" name="uid" value="{:is_login()}">

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>

            </form>
        </case>
    </switch>
</div>

<script>
    $(function () {
        $("[data-row='getVerify']").click(function () {
            var account = $(this).parents('.center_info').find('#account').val();
            var type = $(this).parents('.center_info').find('[name="type"]').val();
            $.post("{:U('ucenter/config/sendVerify')}", {account: account, type: type}, function (res) {
                if(res.status){
                    toast.success(res.info);
                }
                else{
                    toast.error(res.info);
                }
            })
        })

        $("[type='submit']").click(function(){
            $(this).parents('form').submit();
        })
    })
</script>
<php>}</php>
